<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
  />
  <title>Star Wars Deckbuilding VTT</title>
</head>
<body>
  <div id="app"></div>

  <!-- BASELINE: faction borders locked + 3px borders -->
  <script src="./app.js?v=BASELINE_2026_02_05A"></script>

  <!-- Prevent iOS Safari double-tap zoom from breaking the board -->
  <script>
    let lastTouchEnd = 0;
    document.addEventListener(
      "touchend",
      function (event) {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      },
      false
    );
  </script>
</body>
</html>
